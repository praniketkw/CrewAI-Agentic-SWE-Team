name: CrewAI Demo Generation

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      run_generation:
        description: 'Run CrewAI generation process'
        required: true
        default: 'true'
        type: boolean

jobs:
  crewai-generation:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_generation == 'true' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file with secrets
      run: |
        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
        echo "DATABASE_URL=sqlite:///./task_manager.db" >> .env
        echo "SECRET_KEY=github-actions-secret-key" >> .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
        echo "APP_NAME=Task Manager" >> .env
        echo "DEBUG=False" >> .env
        echo "CREWAI_TRACING_ENABLED=false" >> .env
        
    - name: Run CrewAI Generation
      run: |
        python run_crewai.py
        
    - name: Upload generated artifacts
      uses: actions/upload-artifact@v3
      with:
        name: crewai-generated-app
        path: |
          backend/
          frontend/
          docs/
          tests/
          deploy/
        retention-days: 30
        
    - name: Create summary
      run: |
        echo "## ðŸ¤– CrewAI Generation Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
        find backend frontend docs tests deploy -type f 2>/dev/null | head -20 >> $GITHUB_STEP_SUMMARY || echo "No files generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download the generated application from the Artifacts section above." >> $GITHUB_STEP_SUMMARY