<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .auth-card, .main-app {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 0 auto;
        }

        .main-app {
            width: 100%;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: var(--transition);
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e8ed;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-solid);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:focus + i, select:focus + i, textarea:focus + i {
            color: var(--primary-solid);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn:active {
            transform: translateY(0);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: var(--primary-solid);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Main App Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .app-title h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .app-title p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .task-form {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: var(--white);
            border: 2px solid #f1f3f4;
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-solid);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            transition: var(--transition);
        }

        .task-item.priority-low::before {
            background: var(--success);
        }

        .task-item.priority-medium::before {
            background: var(--warning);
        }

        .task-item.priority-high::before {
            background: var(--danger);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.8rem;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--warning);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-todo {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in_progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: var(--success);
            color: white;
        }

        .priority-medium {
            background: var(--warning);
            color: white;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-solid);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                max-width: 100%;
            }

            .auth-card, .main-app {
                max-width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .app-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-actions {
                align-self: flex-end;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --white: #1a1a1a;
                --dark: #ffffff;
                --light: #2c2c2c;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection" class="app-container">
        <div class="auth-card fade-in">
            <div class="logo">
                <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
                <p>Streamline your productivity</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
                
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="auth-switch">
                    Don't have an account? <a onclick="showRegister()">Create one</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>

                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="registerUsername" placeholder="Choose a username" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button class="btn btn-secondary" onclick="register()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-switch">
                    Already have an account? <a onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="taskSection" class="app-container" style="display: none;">
        <div class="main-app fade-in">
            <div class="app-header">
                <div class="app-title">
                    <h2><i class="fas fa-clipboard-list"></i> My Tasks</h2>
                    <p>Organize and track your daily activities</p>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 10px 20px;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Task Creation Form -->
            <div class="task-form">
                <h3 style="margin-bottom: 20px; color: var(--dark);">
                    <i class="fas fa-plus-circle"></i> Create New Task
                </h3>
                
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <div class="input-wrapper">
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                        <i class="fas fa-heading"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <div class="input-wrapper">
                        <textarea id="taskDescription" placeholder="Add more details..." rows="3" style="padding-left: 45px; resize: vertical;"></textarea>
                        <i class="fas fa-align-left"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <div class="input-wrapper">
                            <select id="taskPriority">
                                <option value="LOW">üü¢ Low Priority</option>
                                <option value="MEDIUM" selected>üü° Medium Priority</option>
                                <option value="HIGH">üî¥ High Priority</option>
                            </select>
                            <i class="fas fa-flag"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <div class="input-wrapper">
                            <select id="taskStatus">
                                <option value="TODO">üìã To Do</option>
                                <option value="IN_PROGRESS">‚ö° In Progress</option>
                                <option value="COMPLETED">‚úÖ Completed</option>
                            </select>
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                </div>

                <button class="btn btn-success" onclick="createTask()">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard-check"></i>
                <h3>No tasks yet</h3>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000';
        let currentToken = null;
        let currentUser = null;

        // Utility functions
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            element.className = isError ? 'error-message' : 'success-message';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            const loading = document.querySelector('.loading');
            const emptyState = document.getElementById('emptyState');
            
            if (loading) {
                if (show) {
                    loading.style.display = 'flex';
                    if (emptyState) emptyState.style.display = 'none';
                } else {
                    loading.style.display = 'none';
                }
            }
        }

        // Authentication functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            ['loginError', 'loginSuccess', 'registerError', 'registerSuccess'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function showAuthSection() {
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('taskSection').style.display = 'none';
        }

        function showTaskSection() {
            const authSection = document.getElementById('authSection');
            const taskSection = document.getElementById('taskSection');
            
            authSection.style.display = 'none';
            taskSection.style.display = 'flex';
            
            // Set user avatar
            if (currentUser) {
                document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();
            }
            
            // Small delay to ensure DOM is ready
            setTimeout(() => {
                loadTasks();
            }, 100);
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('loginError', 'Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.access_token;
                    currentUser = username;
                    console.log('Login successful, token:', currentToken);
                    showMessage('loginSuccess', 'Login successful! Redirecting...', false);
                    
                    setTimeout(() => {
                        console.log('Switching to task section...');
                        showTaskSection();
                    }, 1500);
                } else {
                    showMessage('loginError', data.detail || 'Login failed', true);
                }
            } catch (error) {
                showMessage('loginError', 'Network error. Please try again.', true);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                showMessage('registerError', 'Please fill in all fields', true);
                return;
            }

            if (password.length < 6) {
                showMessage('registerError', 'Password must be at least 6 characters long', true);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/auth/register?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerSuccess', 'Registration successful! Please login.', false);
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                } else {
                    showMessage('registerError', data.detail || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('registerError', 'Network error. Please try again.', true);
            }
        }

        // Task management functions
        async function createTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const status = document.getElementById('taskStatus').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/tasks?title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&priority=${priority}&status=${status}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    // Reset form
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    document.getElementById('taskPriority').value = 'MEDIUM';
                    document.getElementById('taskStatus').value = 'TODO';
                    
                    // Reload tasks
                    loadTasks();
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || 'Task creation failed');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        async function loadTasks() {
            console.log('Loading tasks...');
            showLoading(true);
            
            try {
                const response = await fetch(`${BASE_URL}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                console.log('Tasks response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const tasks = await response.json();
                console.log('Loaded tasks:', tasks);
                
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                
                showLoading(false);

                if (!tasks || tasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                taskList.innerHTML = '';

                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task-item', `priority-${task.priority.toLowerCase()}`, 'fade-in');
                    
                    const statusClass = task.status.toLowerCase().replace('_', '_');
                    const priorityClass = task.priority.toLowerCase();
                    
                    taskElement.innerHTML = `
                        <div class="task-header">
                            <div>
                                <div class="task-title">${escapeHtml(task.title)}</div>
                                <div class="task-description">${escapeHtml(task.description || '')}</div>
                            </div>
                            <div class="task-actions">
                                <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})" title="Delete task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="status-badge status-${statusClass}">
                                ${getStatusIcon(task.status)} ${task.status.replace('_', ' ')}
                            </span>
                            <span class="priority-badge priority-${priorityClass}">
                                ${getPriorityIcon(task.priority)} ${task.priority}
                            </span>
                            <span><i class="fas fa-calendar"></i> ${formatDate(task.created_at)}</span>
                        </div>
                    `;
                    
                    taskList.appendChild(taskElement);
                });
            } catch (error) {
                showLoading(false);
                console.error('Error loading tasks:', error);
                alert('Failed to load tasks. Please refresh the page.');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    loadTasks();
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || 'Task deletion failed');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                currentToken = null;
                currentUser = null;
                showAuthSection();
                
                // Clear forms
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusIcon(status) {
            const icons = {
                'TODO': 'üìã',
                'IN_PROGRESS': '‚ö°',
                'COMPLETED': '‚úÖ',
                'CANCELLED': '‚ùå'
            };
            return icons[status] || 'üìã';
        }

        function getPriorityIcon(priority) {
            const icons = {
                'LOW': 'üü¢',
                'MEDIUM': 'üü°',
                'HIGH': 'üî¥',
                'URGENT': 'üö®'
            };
            return icons[priority] || 'üü°';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                if (document.getElementById('authSection').style.display !== 'none') {
                    if (document.getElementById('loginForm').style.display !== 'none') {
                        login();
                    } else {
                        register();
                    }
                } else {
                    createTask();
                }
            }
        });

        // Initialize app
        showAuthSection();
    </script>
</body>
</html>
